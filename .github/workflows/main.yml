name: Deploy to Firebase Functions via GitHub Action

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Function
        if: ${{ env.CI == 'true' }}
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > "$HOME"/firebase_key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME"/firebase_key.json
          npx firebase-tools deploy --only functions:offers --project petszone-arg
